{% extends 'base.html' %}
{% block content %}
<div class="container my-5" style="max-width: 800px;">
    <div class="card shadow-sm border-0">
        {% if blog.image %}
        <img src="{{ blog.image.url }}" class="card-img-top" alt="{{ blog.title }}"
            style="height:320px; object-fit:cover;">
        {% endif %}
        <div class="card-body p-4">
            <h1 class="fw-bold mb-3">{{ blog.title }}</h1>
            <div class="mb-3 text-muted small">
                By {{ blog.user.username }} &middot; {{ blog.created_at|date:"M d, Y" }}
            </div>
            <div class="mb-4 lh-lg" style="font-size:1.1rem;">
                {{ blog.content|linebreaksbr }}
            </div>
            <a href="{% url 'blog_list' %}" class="btn btn-outline-secondary">Back to Blogs</a>
        </div>
    </div>
</div>
{% endblock %}
