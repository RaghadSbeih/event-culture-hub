{% extends 'culture_hub/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <h1 class="text-center fw-bold mb-4">Welcome back</h1>
        <form method="post" class="bg-white p-4 rounded-4 shadow-sm">
            {% csrf_token %}
            {% if errors %}
            <div class="alert alert-danger">
                <ul class="mb-0">
                    {% for field, error in errors.items %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                    required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-success w-100 py-2 fw-bold">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="/register/" class="text-success text-decoration-underline">Don't have an account? Sign up</a>
        </div>
    </div>
</div>
{% endblock %}
