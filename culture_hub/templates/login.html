{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <h1 class="text-center fw-bold mb-4">Welcome back</h1>
        <form method="post" class="bg-white p-4 rounded-4 shadow-sm">
            {% csrf_token %}

            {% if errors.inactive %}
            <div class="alert alert-danger">
                {{ errors.inactive }}
            </div>
            {% endif %}

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control {% if errors.email %}is-invalid{% endif %}" id="email" name="email" placeholder="Enter your email"
                    required value="{{ form_data.email|default:'' }}">
                {% if errors.email %}
                <div class="invalid-feedback">{{ errors.email }}</div>
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control {% if errors.password %}is-invalid{% endif %}" id="password" name="password"
                    placeholder="Enter your password" required>
                {% if errors.password %}
                <div class="invalid-feedback">{{ errors.password }}</div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-success w-100 py-2 fw-bold">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="/register/" class="text-success text-decoration-underline">Don't have an account? Sign up</a>
        </div>
    </div>
</div>
{% endblock %}
