{% extends 'base.html' %}
{% block content %}
<div class="container my-4" style="max-width: 700px;">
    <div class="card shadow-sm">
        <div class="card-header bg-light">
            <h4 class="mb-0">Submit New Blog</h4>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" required
                        value="{{ form_data.title|default:'' }}">
                    {% if errors.title %}
                    <div class="text-danger small">{{ errors.title }}</div>
                    {% endif %}
                </div>
                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <textarea name="content" class="form-control" rows="7"
                        required>{{ form_data.content|default:'' }}</textarea>
                    {% if errors.content %}
                    <div class="text-danger small">{{ errors.content }}</div>
                    {% endif %}
                </div>
                <div class="mb-3">
                    <label class="form-label">Image (optional)</label>
                    <input type="file" name="image" class="form-control">
                </div>
                <button type="submit" class="btn btn-success w-100">Submit Blog</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
