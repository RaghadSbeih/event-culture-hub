{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body text-center">
                    <h2 class="fw-bold mb-3">Your Ticket</h2>
                    <div class="mb-4">
                        <div class="h4 mb-1">{{ booking.event.title }}</div>
                        <div class="text-muted mb-2">{{ booking.event.date }} at {{ booking.event.location }}</div>
                        <div class="mb-2">Booking ID: <span class="fw-semibold">{{ booking.id }}</span></div>
                    </div>
                    <div class="mb-4">
                        <span class="badge bg-success fs-5 px-4 py-2">Ticket Code: {{ payment.ticket_code }}</span>
                    </div>
                    <div class="mb-3">
                        <span class="text-muted">Show this code at the event entrance.</span>
                    </div>
                    <a href="/events/" class="btn btn-outline-success mt-3">Back to Events</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
