{% extends 'base.html' %}
{% block content %}
<div class="dashboard-card container py-4">
    <div class="dashboard-header mb-4">Manage Users</div>
    <div class="table-responsive">
        <table class="table table-striped mb-0">
            <thead class="table-light">
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Date Joined</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.date_joined|date:"M d, Y" }}</td>
                    <td>
                        <a href="#" class="btn btn-outline-custom btn-sm">View</a>
                        <a href="#" class="btn btn-outline-custom btn-sm">Edit</a>
                        <a href="#" class="btn btn-outline-custom btn-sm">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No users found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
